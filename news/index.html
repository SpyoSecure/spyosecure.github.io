<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpyoSecure News</title>
  <script>
    // Redirect /news (no slash) to /news/ (with slash) to avoid relative path issues
    if (window.location.pathname === '/news') {
      window.location.replace('/news/');
    }
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }
    .container {
      width: 95%;
      max-width: 1000px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
    }
    .news-card {
      background: #121212;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0,255,204,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-content {
      padding: 20px;
    }
    .news-title {
      font-size: 22px;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .news-desc {
      font-size: 15px;
      color: #cccccc;
      margin-bottom: 15px;
    }
    .read-more {
      display: inline-block;
      padding: 10px 16px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .read-more:hover {
      background: #00ddb3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° SpyoSecure Cyber News</h1>
    <div id="news-container">Loading...</div>
  </div>

  <script>
    function getNewsJsonPath() {
      const path = window.location.pathname;
      if (path.endsWith('/news/') || path.endsWith('/news')) {
        return 'news.json';  // Fetch relative to current folder
      }
      return '/news/news.json'; // fallback absolute path
    }

    fetch(getNewsJsonPath())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('news-container');
        container.innerHTML = ''; // Clear loading text
        data.forEach(item => {
          container.innerHTML += `
            <div class="news-card">
              <div class="news-content">
                <h2 class="news-title">${item.title}</h2>
                <p class="news-desc">${item.description.slice(0, 200)}...</p>
                <a class="read-more" href="/news/${item.slug}/">Read Full Article</a>
              </div>
            </div>
          `;
        });
      })
      .catch(() => {
        document.getElementById('news-container').innerHTML = '<p>Error loading news.</p>';
      });
  </script>
</body>
</html>
